<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Star Notary</h1>

            <h2>Create Star</h2>

            <div class="row">
                <label class="bold">Star Name:</label>
                <input type="text" id="star-name-input">
            </div>

            <div class="row">
                <label class="bold">Story:</label>
                <input type="text" id="star-story-input">
            </div>

            <div class="row">
                <label class="bold">Dec:</label>
                <input type="text" id="star-dec-input" placeholder="dec_123.2">
            </div>

            <div class="row">
                <label class="bold">Mag:</label>
                <input type="text" id="star-mag-input" placeholder="mag_2.2">
            </div>

            <div class="row">
                <label class="bold">Cent:</label>
                <input type="text" id="star-cent-input" placeholder="ra_54.2">
            </div>

            <div class="row">
                <label class="bold">TokenID:</label>
                <input type="text" id="star-token-input" placeholder="1">
            </div>

            <button id="claim-button" onclick="claimButtonClicked()">Claim Star</button>

            <h2>Star Lookup</h2>

            <div class="row">
                <label class="bold">Transaction ID:</label>
                <input type="text" id="star-tx-input">
            </div>

            <button id="claim-button" onclick="lookupStar()">Lookup Star</button>

            <div class="row">
                <label class="bold">TokenID:</label>
                <label id="star-address"></label>
            </div>
            
            <div class="row">
                <label class="bold">Star Name:</label>
                <label id="star-name"></label>
            </div>

            <div class="row">
                <label class="bold">Story:</label>
                <label id="star-story"></label>
            </div>

            <div class="row">
                <label class="bold">Dec:</label>
                <label id="star-dec"></label>
            </div>

            <div class="row">
                <label class="bold">Mag:</label>
                <label id="star-mag"></label>
            </div>
            <div class="row">
                <label class="bold">Cent:</label>
                <label id="star-cent"></label>
            </div>

            
        </div>

        <script>    
         
            if(typeof web3 != 'undefined') { 
                web3 = new Web3(web3.currentProvider) // what Metamask injected 
            } else {
                // Instantiate and set Ganache as your provider
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
            }

            // The default (top) wallet account from a list of test accounts 
            web3.eth.defaultAccount = web3.eth.accounts[0];

            // The interface definition for your smart contract (the ABI) 
            var StarNotary = web3.eth.contract(
                
                [
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "interfaceId",
                                "type": "bytes4"
                            }
                        ],
                        "name": "supportsInterface",
                        "outputs": [
                            {
                                "name": "",
                                "type": "bool"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "_dec",
                                "type": "string"
                            },
                            {
                                "name": "_mag",
                                "type": "string"
                            },
                            {
                                "name": "_cent",
                                "type": "string"
                            }
                        ],
                        "name": "checkIfStarExist",
                        "outputs": [
                            {
                                "name": "",
                                "type": "bool"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "name": "starsForSale",
                        "outputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "getApproved",
                        "outputs": [
                            {
                                "name": "",
                                "type": "address"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "approve",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "",
                                "type": "bytes32"
                            }
                        ],
                        "name": "starCoordsOwnership",
                        "outputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "name": "tokenIdToStarInfo",
                        "outputs": [
                            {
                                "name": "name",
                                "type": "string"
                            },
                            {
                                "name": "story",
                                "type": "string"
                            },
                            {
                                "name": "dec",
                                "type": "string"
                            },
                            {
                                "name": "mag",
                                "type": "string"
                            },
                            {
                                "name": "cent",
                                "type": "string"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "from",
                                "type": "address"
                            },
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "transferFrom",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "buyStar",
                        "outputs": [],
                        "payable": true,
                        "stateMutability": "payable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_tokenId",
                                "type": "uint256"
                            },
                            {
                                "name": "_price",
                                "type": "uint256"
                            }
                        ],
                        "name": "putStarUpForSale",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_to",
                                "type": "address"
                            },
                            {
                                "name": "_tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "mint",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "from",
                                "type": "address"
                            },
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "safeTransferFrom",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "ownerOf",
                        "outputs": [
                            {
                                "name": "",
                                "type": "address"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "owner",
                                "type": "address"
                            }
                        ],
                        "name": "balanceOf",
                        "outputs": [
                            {
                                "name": "",
                                "type": "uint256"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "approved",
                                "type": "bool"
                            }
                        ],
                        "name": "setApprovalForAll",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_name",
                                "type": "string"
                            },
                            {
                                "name": "_story",
                                "type": "string"
                            },
                            {
                                "name": "_dec",
                                "type": "string"
                            },
                            {
                                "name": "_mag",
                                "type": "string"
                            },
                            {
                                "name": "_cent",
                                "type": "string"
                            },
                            {
                                "name": "_tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "createStar",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "from",
                                "type": "address"
                            },
                            {
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "name": "tokenId",
                                "type": "uint256"
                            },
                            {
                                "name": "_data",
                                "type": "bytes"
                            }
                        ],
                        "name": "safeTransferFrom",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": true,
                        "inputs": [
                            {
                                "name": "owner",
                                "type": "address"
                            },
                            {
                                "name": "operator",
                                "type": "address"
                            }
                        ],
                        "name": "isApprovedForAll",
                        "outputs": [
                            {
                                "name": "",
                                "type": "bool"
                            }
                        ],
                        "payable": false,
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "anonymous": false,
                        "inputs": [
                            {
                                "indexed": true,
                                "name": "from",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "name": "to",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "Transfer",
                        "type": "event"
                    },
                    {
                        "anonymous": false,
                        "inputs": [
                            {
                                "indexed": true,
                                "name": "owner",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "name": "approved",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "name": "tokenId",
                                "type": "uint256"
                            }
                        ],
                        "name": "Approval",
                        "type": "event"
                    },
                    {
                        "anonymous": false,
                        "inputs": [
                            {
                                "indexed": true,
                                "name": "owner",
                                "type": "address"
                            },
                            {
                                "indexed": true,
                                "name": "operator",
                                "type": "address"
                            },
                            {
                                "indexed": false,
                                "name": "approved",
                                "type": "bool"
                            }
                        ],
                        "name": "ApprovalForAll",
                        "type": "event"
                    }
                ]
                
            );
            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary = StarNotary.at('0x60643a96cb011bad20adb31a2946e93220ab8cfc');

            /*
            // Get and display star name
            starNotary.starName(function (error, result) {
                if (!error) {
                    document.getElementById('star-name').innerText = result
                } else { 
                    console.log(error);
                }
            });

            // Get and display star owner
            starNotary.starOwner(function (error, result) {
                if (!error) {
                    document.getElementById('star-owner').innerText = result
                } else { 
                    console.log(error);
                }
            });
*/
            // Enable claim button being clicked
            function claimButtonClicked() { 
                web3.eth.getAccounts(function(error, accounts) { 
                    if (error) { 
                        console.log(error)
                        return
                    }
                    var account = accounts[0]
                    console.log(account);
                    var starName = document.getElementById("star-name-input").value;
                    var starStory = document.getElementById("star-story-input").value;
                    var star_dec = document.getElementById("star-dec-input").value;
                    var star_mag = document.getElementById("star-mag-input").value;
                    var star_cent = document.getElementById("star-cent-input").value;
                    var star_token = document.getElementById("star-token-input").value;



                    starNotary.createStar(starName, starStory, star_dec, star_mag, star_cent, star_token, {from: account, gasLimit:"5000000"}, function (error, result) {
                        if (!error) {
                            console.log(result);
                            
                        } else { 
                            console.log(error);
                        }
                    });
                   
                })
            }


            function lookupStar() { 
                web3.eth.getAccounts(function(error, accounts) { 
                    if (error) { 
                        console.log(error)
                        return
                    }
                    var account = accounts[0]

                    var starTx = document.getElementById("star-tx-input").value;
                    

                    starNotary.tokenIdToStarInfo(starTx, function (error, result) {
                        if (!error) {
                            console.log(result);
                            
                        } else { 
                            console.log(error);
                        }
                    });
                   
                })
            }


            

        </script>
    </body>
</html>
